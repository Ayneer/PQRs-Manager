<div class="mt-3 animate__animated animate__backInLeft">

  <label for="bodyPqr" class="form-label"><strong>Crear solicitud (Petición, Queja o Reclamo)</strong></label>

  <form class="row">

    <div class="col-2 mb-2">
      <select class="form-select" [(ngModel)]="pqrTypeSelected" name="pqrTypes" [disabled]="creatingPqr">
        <option value="0">Seleccione una opción</option>
        <option *ngFor="let item of pqrTypes" value={{item.value}}>{{item.name}}</option>
      </select>
    </div>

    <div class="col-4 mb-2" *ngIf="pqrTypeSelected==='CLAIM'">
      <input type="text" class="form-control" id="filingNumberToPqrs" placeholder="Número del radicado de la PQRs"
        name="filingNumber" [(ngModel)]="filingNumber" [disabled]="searchingPqr">
    </div>

    <div class="col-12 mb-2">
      <div class="row">
        <div class="col-6">
          <textarea class="form-control" id="bodyPqr" name="body" [(ngModel)]="body"
            [disabled]="creatingPqr"></textarea>
        </div>
      </div>
    </div>

    <div class="col-auto">
      <button type="submit" id="btn-create-request" class="btn btn-primary" (click)="createPqr()"
        [disabled]="creatingPqr">Crear</button>
    </div>

  </form>

</div>
